<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./src/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content=Llueve Allá?>
    <meta property="og:site_name" content=Llueve Allá?>
    <meta property="og:url" content=https://tinchoreta.github.io/LlueveAlla//>
    <meta property="og:description" content=Chequeá el clima en tu ciudad - Argentina>
    <meta property="og:type" content=website>

    <title>Allá llueve?</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./src/css/style.css">


    <script defer src="./src/js/weather.js"></script>
</head>

<body class="blue-grey darken-4 container">

    <h1 class="green-text accent-2 center-align flow-text">¡Bienvenido!</h1>
    <h2 class="green-text accent-3 center-align flow-text">Consultá el clima en tu ciudad</h2>

    <div class="weather_container">
        <div class="search_container">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s3">
                            <i class="large material-icons prefix">location_city</i>
                            <input type="text" id="autocomplete-input" class="autocomplete cities">
                            <label for="autocomplete-input">Ciudad</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light" id="searchWeather" type="submit" name="action">Buscar
                <i class="material-icons right">search</i>
            </button>
        </div>
        <div class="card-panel blue-grey lighten-2 row lime-text darken-3 results">

            <div class="col s12">
                <h4 class="city">Ciudad</h4>
            </div>

            <div class="col s9">
                <h4 class="detalle">detalle</h4>
            </div>
            <div class="col s3">
                <img src="" class="img" alt="Icono del clima">
            </div>

            <div class="col s12">
                <h4 class="temp">.</h4>
            </div>
        </div>
    </div>

    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./src/js/materialize.min.js"></script>
    <script src="./src/js/sweetalert2.all.min.js"></script>
</body>

</html>
